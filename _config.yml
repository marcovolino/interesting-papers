#Theme
theme: jekyll-theme-cayman

# Site title
title: Interesting Papers
description: A collection of papers and notes related to my work

#permalinks
permalink: pretty

# Handling Reading
safe: true
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Use this for production
sass:
    style: compressed
exclude: [ README.md]


# Collection Management
collections_dir: collections
collections:
  papers:
    output: true
    permalink: /:collection/:name
