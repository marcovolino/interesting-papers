#Theme theme: jekyll-theme-cayman

# Site title
title: Marco Volino
description: A collection of interesting stuff

#url: "https://marcovolino.github.io/"

#permalinks
permalink: pretty

# Handling Reading
safe: true
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Use this for production
sass:
    style: compressed
exclude: [ README.md, LICENSE]


# Collection Management
collections_dir: collections
collections:
  news:
    output: false
  projects:
    output: false
  publications:
    output: false
  service:
    output: false
  experiences:
    output: false
  education:
    output: false
  jobs:
    output: true
    permalink: /:collection/:name
  papers:
    output: false
    permalink: /:collection/:name

